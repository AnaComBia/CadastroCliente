<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1>Cadastro de Cliente</h1>
    </div>
    <form action="x">
        <div class="input">
            <div>
                <label for="name">
                    Nome:
                </label>
            </div>
            <input 
            type="text"
            id="name"
            name="name"
            required
            placeholder="Insira o seu nome">
        </div>
        <div class="input">
            <div>
                <label for="cpf">
                    CPF:
                </label>
            </div>
            
            <input 
            type="text"
            id="cpf"
            name="cpf"
            required
            placeholder="Insira o seu CPF">
        </div>
        <div class="input">
            <div>
                <label for="rg">
                    RG:
                </label>
            </div>
            <input 
            type="text"
            id="rg"
            name="rg"
            required
            placeholder="Insira o seu RG">
        </div>
        <div class="input">
            <div>
                <label for="cep">
                    CEP:
                </label>
            </div>
            <input 
            type="text"
            id="cep"
            name="cep"
            required
            placeholder="Insira o CEP da sua cidade">
        </div>
        <div class="input">
            <div>
                <label for="street">
                    Rua:
                </label>
            </div>
            <input 
            type="text"
            id="street"
            name="street"
            required
            placeholder="Insira o nome da sua rua">
        </div>
        <div class="input">
            <div>
                <label for="district">
                    Bairro:
                </label>
            </div>
            <input 
            type="text"
            id="district"
            name="district"
            required
            placeholder="Insira o nome do seu bairro">
        </div>
        <div class="input">
            <div>
                <label for="city">
                    Cidade:
                </label>
            </div>
            <input 
            type="text"
            id="city"
            name="city"
            required
            placeholder="Insira o nome da sua cidade">
        </div>
        <div class="input">
            <div> 
                <label for="state">
                    Estado:
                </label>
            </div>
            <input 
            type="text"
            id="state"
            name="state"
            required
            placeholder="Insira o nome do seu Estado">
        </div>
        <div class="input">
            <div>
                <label for="number">
                    Nº :
                </label>
            </div>
            <input 
            type="text"
            id="number"
            name="number"
            required
            placeholder="Insira o número do seu endereço">
        </div>
        <div class="input">
            <div>
                <label for="tell">
                    Celular:
                </label>
            </div>
            <input 
            type="text"
            id="tell"
            name="tell"
            required
            placeholder="Insira o seu celular">
        </div>
        <div class="input">
            <div>
                <label for="email">
                    Email:
                </label>
            </div>
            <input 
            type="text"
            id="email"
            name="email"
            required
            placeholder="Insira o seu e-mail">
        </div>
        <div class="Allbutton">
            <button type="submit" id="submit" class="button">Enviar</button>
            <button type="reset" id="reset" class="button">Repor</button>
        </div>
        
    </form>

    
</body>
</html>
